# Control which preprocessing pipeline version(s) to execute
# Options: "v1", "v2", "both"
preprocessing_version_to_run: "v2" # Default value

data_processing:
  target_variable: "Salary"
  random_state: 42
  test_size: 0.2
  cardinality_threshold: 10
  ordinal_column: Education Level
  education_level_order:
    - "Bachelor's"
    - "Master's"
    - "PhD"
  job_title_column: Job Title
  include_age_experience_interaction: False
  include_education_experience_interaction: False