data_science:
  test_size: 0.2
  random_state: 3
  cv: 5
  ci: 0.95
  rf_params:
    n_estimators: 100
    max_depth: 5
  lasso_params:
    alpha: 0.5
  elastic_net_params:
    alpha: 0.5
    l1_ratio: 0.5
  feature_selection:
    method: "top_n"  # Options: "top_n", "custom", "threshold"
    top_n: 5  # Use top 3 features
    custom_features: ["Age", "Years of Experience", "Job Title"]  # Used when method is "custom"
    importance_threshold: 1000  # Used when method is "threshold"